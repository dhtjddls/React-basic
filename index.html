<!DOCTYPE html>
<html lang="ko">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function App() {
            const [counter, setCounter]  = React.useState(0); /*'0' is default value and useState의 0, 1 번째 요소를 counter, setCounter 로 지정해주는 문장*/
            const onClick = () => {
                setCounter(counter + 1); /* 3. update ui and rereder automatically */
            };
            return ( /*1. create the html*/
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick={onClick}>Click me</button> 
            </div>
            );/* 2. add eventlistener directly! */
        }
        ReactDOM.render(<App />, root);
    </script>
</html>
